<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .question {
            margin: 20px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .timer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="quiz-container"></div>
<button onclick="startQuiz()">Start Quiz</button>
<div class="timer" id="timer"></div>

<script>
    const questions = [
        { question: "5 + 3", answers: [8, 7, 9], correct: 8 },
        { question: "10 - 7", answers: [5, 3, 2], correct: 3 },
        { question: "3 * 4", answers: [12, 7, 9], correct: 12 },
        { question: "15 / 3", answers: [5, 6, 4], correct: 5 },
        { question: "9 + 6", answers: [14, 15, 16], correct: 15 }
    ];
    let currentQuestionIndex = 0;
    let timer;
    let score = 0;

    function startQuiz() {
        document.querySelector('button').disabled = true; // Disable the start button
        displayQuestion();
        startTimer(30); // Start the timer for the first question
    }

    function displayQuestion() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = ''; // Clear previous question

        if (currentQuestionIndex >= questions.length) {
            quizContainer.innerHTML = `<p>Your score is ${score} out of ${questions.length}</p>`;
            document.getElementById('timer').textContent = '';
            return;
        }

        const q = questions[currentQuestionIndex];
        const questionEl = document.createElement('div');
        questionEl.classList.add('question');
        questionEl.innerHTML = `<p>${q.question}</p>`;

        q.answers.forEach(answer => {
            const button = document.createElement('button');
            button.textContent = answer;
            button.onclick = () => checkAnswer(answer);
            questionEl.appendChild(button);
        });

        quizContainer.appendChild(questionEl);
    }

    function checkAnswer(answer) {
        if (answer === questions[currentQuestionIndex].correct) {
            score++;
        }
        currentQuestionIndex++;
        displayQuestion();
        resetTimer();
    }

    function startTimer(seconds) {
        const timerEl = document.getElementById('timer');
        let timeRemaining = seconds;
        timerEl.textContent = `Time remaining: ${timeRemaining}s`;

        timer = setInterval(() => {
            timeRemaining--;
            timerEl.textContent = `Time remaining: ${timeRemaining}s`;
            if (timeRemaining <= 0) {
                clearInterval(timer);
                currentQuestionIndex++;
                displayQuestion();
                resetTimer();
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timer);
        if (currentQuestionIndex < questions.length) {
            startTimer(30);
        }
    }
</script>

</body>
</html>
