<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="ru">



   <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">

        <!-- ========== Page Title ========== -->
        <title>LogIn page</title>

        <!-- ========== Start Stylesheet ========== -->
        <link rel="stylesheet" href="../css/stylesheet.css">
        <link rel="stylesheet" href="../css/LogInPage/logInStyle.css">
        <link rel="stylesheet" href="../css/navigation.css">
        <style>a{text-decoration: none;}</style>
        <!-- ========== End Stylesheet ========== -->
   </head>



   <body>


    <!--Header 
        ============================================= -->
    <header>

        <!-- Start Navigation -->
        <nav class="navigation">

            <div class="container">


                <!-- Start Attribute Navigation -->
                    <a href="/html/login.html">
                        <button class="sign_up_button">ВОЙТИ</button>
                    </a>
                <!-- End Attribute Navigation -->


                <!-- Start collection in nav -->
                <div class="navbar" >
                    <ul class="navbar_menu">
                        <li><a class="navbar_item" href="/html/main.html">Главная</a></li>
                        <li><a class="navbar_item" href="/html/pvk.html">ПВК</a></li>
                        <li><a class="navbar_item" href="#">Тесты</a></li>
                    </ul>
                </div>

                <img class="Logo" src="../image/logoITMO.png" alt="ITMO Logo" width="100px" float: left>
            </div>

        </nav>
        <!-- End Navigation -->
        
    </header>
    <!-- End Header -->


    <!--Login Form 
        ============================================= -->
        <div class="login_form">

            <form class="form">
                <h1 class="form_title"><b>ВХОД</b></h1>
    
                <div class="form_group">
                    <input id="email" type="email" class="form_input" placeholder="">
                    <label class="form_mark">Email</label>
                </div>
    
                <div class="form_group">
                    <input id="password" type="text" class="form_input" placeholder="" th:field="*{password}">
                    <label class="form_mark">Пароль</label>
                </div>

                <p class="Error">Пароль не верный</p>

                <a href="#">
                    <button class="form_button" type='submit' value='Войти' th:value="Войти" >ВОЙТИ</button>
                </a>
                <a href="register.html">
                    <button class="form_reg" type='submit' value='Зарегистрироваться' th:value="Зарегистрироваться" >У вас ещё нет аккаунта?</button>
                </a>
            
            </form>

        </div>
    <!-- End Register Form -->

    <footer>
        <p>Разработано в рамках курса "Основы профессиональной деятельности"</p>
        <p>Университет ИТМО, весна 2024</p>
   </footer>

   </body>

 </html>
