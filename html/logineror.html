<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="ru">



   <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">

        <!-- ========== Page Title ========== -->
        <title>LogIn page</title>

        <!-- ========== Start Stylesheet ========== -->
        <link rel="stylesheet" href="../css/stylesheet.css">
        <link rel="stylesheet" href="../css/LogInPage/logInStyle.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/navigation.css">
        <style>a{text-decoration: none;}</style>
        <!-- ========== End Stylesheet ========== -->
   </head>



   <body>


    <!--Header 
        ============================================= -->
    <header>

        <!-- Start Navigation -->
        <nav class="navigation">

            <div class="Conteiner">


                <!-- Start Atribute Navigation -->
                    <a href="/html/login.html">
                        <buttom class="SignUpButton">ВОЙТИ</buttom>
                    </a>
                <!-- End Atribute Navigation -->


                <!-- Sart collection in nav -->
                <div class="Navbar" >
                    <ul class="NavbarMenu">
                        <li><a class="NavbarItem" href="/html/main.html">Главная</a></li>
                        <li><a class="NavbarItem" href="/html/pvk.html">ПВК</a></li>
                        <li><a class="NavbarItem" href="#">Тесты</a></li>
                    </ul>
                </div>

                <img class="Logo" src="../image/logoITMO.png" alt="ITMO Logo" width="100px" float: left>
            </div>

        </nav>
        <!-- End Navigation -->
        
    </header>
    <!-- End Header -->


    <!--Login Form 
        ============================================= -->
        <div class="LogInForm">

            <form class="Form">
                <h1 class="FormTitle"><b>ВХОД</b></h1>
    
                <div class="FormGroup">
                    <input id="email" type="email" class="FormInput" placeholder="">
                    <label class="FormMark">Email</label>
                </div>
    
                <div class="FormGroup">
                    <input id="password" type="text" class="FormInput" placeholder="" th:field="*{password}">
                    <label class="FormMark">Пароль</label>
                </div>

                <p class="Error">Пароль не верный</p>

                <a href="#">
                    <buttom class="FormButton" type='submit' value='Войти' th:value="Войти" >ВОЙТИ</buttom>
                </a>
                <a href="register.html">
                    <buttom class="FormReg" type='submit' value='Зарегистрироваться' th:value="Зарегистрироваться" >У вас ещё нет аккаунта?</buttom>
                </a>
            
            </form>

        </div>
    <!-- End Register Form -->

    <footer>
        <p>Разработано в рамках курса "Основы профессиональной деятельности"</p>
        <p>Университет ИТМО, весна 2024</p>
   </footer>

   </body>

 </html>
